<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country finder</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-container">

        <!-- Side menu with navigation items-->
        <aside class="side-menu">
            <h2 class="menu-title">Menu</h2>
            <ul class="menu-list">
                <li id="menu-home" class="menu-item active">ğŸ  Home</li>
                <li id="menu-regions" class="menu-item">ğŸŒ Explore regions</li>
                <li id="menu-discovery" class="menu-item">âœˆï¸ Travel discovery</li>
                <li id="menu-rankings" class="menu-item">ğŸ“Š World rankings</li>
            </ul>
        </aside>

        <!-- Main content area that changes based on menu selection -->
        <main class="main-content">
            <div id="home-view" class="view-container">
                <h1 class="title-class">Country finder</h1>
                
                <!--Search bar and search button section-->
                <div class="search-container">
                    <input class="input-class" placeholder="Enter a country name..."/>
                    <button class="search-button">Search</button> 
                </div>

                <!--Navigation bar between Favorite countries and History of most recent searches-->
                <div id="home-controls">
                    <div class="nav-container">
                        <!--History bubble-->
                        <button id="history-button" class="history-button">
                            History
                            <img src="assets/images/history.png" alt="history" width="20" height="20">
                        </button>
                        <!--Favorites bubble-->
                        <button id="favorites-button" class="favorites-button">
                            Favorites
                            <img src="assets/images/favorites.png" alt="star" width="20" height="20">
                        </button>
                    </div>
                    <div class="history-info" id="countries-bubbles-list"></div>
                </div>
            </div>

            <!--Explore regions page from side menu - touchable bubbles with all the regions-->
            <div id="regions-view" class="view-container hidden">
                <h1 class="title-class">Countries by region</h1>
                <div class="history-info" id="regions-bubbles-list"></div>
            </div>

            <!--Discover trip page from side menu - button to randomize a new search-->
            <div id="discovery-view" class="view-container hidden">
                <div class="discovery-header">
                    <h1 class="title-class">Plan your next trip</h1>
                    <button id="shuffle-discovery" class="search-button">ğŸ² New Suggestion</button>
                </div>
            </div>

            <!--World rankings page from side menu - list with top 10 countries-->
            <div id="rankings-view" class="view-container hidden">
                <h1 class="title-class">World population rankings</h1>
                <div class="rankings-container">
                    <div id="rankings-list-container"></div>
                </div>
            </div>

            <div class="country-info"></div>
        </main>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
